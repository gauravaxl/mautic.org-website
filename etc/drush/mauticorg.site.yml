dev:
  host: web-012.dropsolid.com
  options:
    command-specific:
      core-rsync: {mode: rlvz, perms: true}
      rsync: {mode: rlvz, perms: true}
    php: /opt/php/8.1/php
    target-command-specific:
      sql-sync: {no-ordered-dump: true}
